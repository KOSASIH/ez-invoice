name: Remote SSH command
on:
  push:
    branches:
      - test
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Run Bash Script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo bash ~/ez-invoice/deploy/dev.sh